<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        zoom: 110%;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary"
      class="navbar bg-primary"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page"
                >Muhammad Ikram Mughni</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="home.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Kontak</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container d-flex justify-content-center">
      <form action="home.html" method="get">
        <br />
        <h3 class="text-center">Formulir</h3>
        <br />
        <br />
        <div class="d-flex align-items-center mb-3">
          <label for="exampleFormControlInput1" class="form-label me-2"
            >Email
          </label>
          <input
            type="email"
            class="form-control w-100"
            id="exampleFormControlInput1"
            placeholder="masukkan email anda"
            required
          />
        </div>

        <div class="d-flex align-items-center mb-3">
          <label for="telepon" class="form-label me-2">No.Telp</label>
          <input
            type="tel"
            class="form-control w-100"
            id="telepon"
            placeholder="masukkan nomor telepon anda"
            required
          />
        </div>

        <div class="d-flex align-items-center mb-3">
          <label for="alamat" class="form-label me-2">Alamat</label>
          <input
            type="text"
            class="form-control flex-grow-1"
            id="alamat"
            placeholder="masukkan alamat anda"
            required
            style="max-width: 600px"
          />
        </div>
        <br />
        Tanggal Lahir : &nbsp;
        <input type="date" name="" id="" />

        <br />
        <br />

        Jenis kelamin :&nbsp;
        <input type="radio" /> laki-laki <input type="radio" /> perempuan

        <br />
        <br />

        <p class="text-center">Hobi</p>
        <input type="checkbox" /> basket <input type="checkbox" /> fotografi
        <input type="checkbox" /> ngoding <input type="checkbox" /> memasak
        <input type="checkbox" /> memancing <input type="checkbox" /> desain
        grafis<br />
        <input type="checkbox" /> sepak bola <input type="checkbox" /> melukis
        <input type="checkbox" /> berkebun <input type="checkbox" /> mancing
        <input type="checkbox" /> berkebun <input type="checkbox" /> lari
        <input type="checkbox" /> renang <br />
        <br />
        <p class="text-center">Kesan Pesan</p>
        <div class="d-flex align-items-start justify-content-start mb-3">
          <label
            for="exampleFormControlTextarea1"
            class="form-label me-2"
          ></label>
          <textarea
            class="form-control w-100"
            id="exampleFormControlTextarea1"
            rows="5"
            placeholder="                                  masukkan pesan kesan anda"
          ></textarea>
        </div>

        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-dark">Submit</button>
        </div>
      </form>
    </div>

    <footer class="text-end text-white fixed-bottom bg-dark py-2">
      &copy; 2025 ikramm.
    </footer>
  </body>
</html>
